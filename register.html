<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen" />
    <title>Registro</title>
</head>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">e-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalogo.html">Catalogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contactenos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutus.html">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">Preguntas Frecuentes</a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-success my-2 my-sm-0" type="button" href="login.html">Ingresar</a>
            &nbsp
            <a class="btn btn-outline-success my-2 my-sm-0" type="button" href="register.html">Registrese</a>
        </form>
    </nav>
    <!-- BODY -->
    <div class="container jumbotron p-5 mt-5">
        <div class="row">
            <div class="col-sm-5">
                <form>
                    <h2>Registrate</h2>
                    <div class="form-group">
                        <label for="email">Correo Electronico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
                    </div>
                    <div class="form-group">
                        <label for="userName">Nombre de Usuario:</label>
                        <input type="text" class="form-control" id="userName"
                            placeholder="Ingrese un nombre de Usuario">
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password"
                                    aria-describedby="passwordHelp">
                                <small id="passwordHelp" class="form-text text-muted">Debe tener entre 8 y 20
                                    caracteres</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="passwordVerification">Re-ingrese Contraseña</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="passwordVerification"
                                    aria-describedby="passwordVerificationHelp">
                                <small id="passwordVerificationHelp" class="form-text text-muted">Debe ser ingual a la
                                    anterior</small>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Registrarse</button>
                </form>
            </div>
            <div class="col-sm-7 logo">
                <img src="https://www.globalpropiedadgestion.com/wp-content/uploads/2016/06/logo-gestoria1-400x400.png"
                    class="rounded mx-auto d-block" alt="logo">
            </div>
        </div>
    </div>
</body>

</html>
